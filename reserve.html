		<article>
			<h1>Web予約</h1>
			<p>こちらからご予約を承っております。Webでご予約いただいたお客さまには当日ご来店時に、1ドリンクをサービスいたします。<br>
			ご予約をキャンセルされる際は、ご来店前日までにご連絡ください。</p>
			<ol>
				<li>「予約名」欄にはお名前を、「予約内容」欄にはご来店日、予定人数、連絡先を入力してください。</li>
				<li>予約名と予約内容をご確認の上、「予約する」ボタンをクリックしてください。</li>
				<li>ご来店の際、予約名をお伺いし、1ドリンクを人数分サービスいたします。</li>
			</ol>
			<form action="#">
				<p><label for="name">予約名</label><br>
				<input type="text" name="name" id="name"></p>
				<p><label for="appointment">予約内容</label><br>
				<textarea name="appointment" id="appointment"></textarea></p>
				<p><input type="submit" value="予約する"></p>
			</form>
